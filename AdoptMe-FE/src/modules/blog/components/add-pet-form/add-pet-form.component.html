<form #addForm="ngForm" (ngSubmit)="onAddAnimal(addForm)">
    <br>
    <h2 class="text-white mb-4">Fill the following details</h2>
    <br>
    <div class="form-group">
        <input class="form-control py-4" type="text" ngModel name="name" id="name" placeholder="Name" required/>
    </div>
    <div class="form-group">
        <select class="form-select" ngModel name="animalKind" id="animalKind" required>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </select>
    </div>
    <div class="form-group">
        <input class="form-control py-4" type="text" ngModel name="age" id="age" placeholder="Age" required/>
    </div>
    <div class="form-group">
        <input class="form-control py-3" type="text" ngModel name="description" id="description" placeholder="Tell us more about the pet" required/>
    </div>
    <div class="form-group">
        <input class="form-control py-4" type="text" ngModel name="imageUrl" id="imageUrl" placeholder="Pet image (enter a URL)" required/>
        <div class="form-text text-white-50">Use an image URL (ex. http://www.pngmart.com/files/16/Puppy-Dog-Face-PNG-Pic.png)</div>
    </div>
    <div class="form-group">
        <input class="form-control py-4" type="text" ngModel name="contactName" id="contactName" placeholder="Your name" required/>
    </div>
    <div class="form-group">
        <input class="form-control py-4" type="text" ngModel name="contactPhone" id="contactPhone" placeholder="Phone" required/>
    </div>
    <br>
    <div class="form-group d-flex align-items-center justify-content-between">
        <button [disabled]="addForm.invalid" type="submit" class="btn btn-success btn-send">Post!</button>
    </div>
</form>
